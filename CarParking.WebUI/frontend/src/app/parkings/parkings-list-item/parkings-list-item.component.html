<div class="content" [class.disabled]="!canSwitchInfo" >
    <ng-container [ngSwitch]="selectedInfo">
        <started-info *ngSwitchCase="intoType.Started" [info]="infosByType[intoType.Started]"></started-info>
        <complete-info *ngSwitchCase="intoType.Completed" [info]="infosByType[intoType.Completed]"></complete-info>
    </ng-container>
    <toolbox [parking]="currentParking"></toolbox>
</div>
